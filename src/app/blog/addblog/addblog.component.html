<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="blogTitle" placeholder="Blog Title" />
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="12" formControlName="about" placeholder="Blog Content"></textarea>
        </div>
        <div class="form-group form-button">
          <input type="submit" class="form-submit" value="Publish" />
        </div>

      </form>
    </div>
  </div>
</div>
