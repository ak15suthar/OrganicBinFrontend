<section class="signup mt-4">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form [formGroup]="myForm" (ngSubmit)="signup()" class="register-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="name" id="name" formControlName="firstName" placeholder="Your First Name" />
          </div>
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="name" id="name" formControlName="lastName" placeholder="Your Last Name" />
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" name="email" id="email" formControlName="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="pass" id="pass" formControlName="password" placeholder="Password" />
          </div>

          <div class="form-group form-button">
            <input type="submit" class="form-submit" value="Register" />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="/assets/images/signup.png" alt="sing up image"></figure>
        <a [routerLink]="['/login']" class="signup-image-link">I am already member</a>

      </div>
    </div>
  </div>
</section>
