<div class="register">
  <div class="row">
    <div class="col-md-3 register-left">

    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Application</h3>
          <form [formGroup]="myForm" (ngSubmit)="submit()">

            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="date"  [min]="todaysdate | date:'y-MM-dd'" formControlName="applicationDate" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="noOfBags" placeholder="Number of Bags"
                    value="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="sizeOfBag" placeholder="Size of Bag"
                    value="" />
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="Address" formControlName="collectAddress"></textarea>
                </div>
                <input type="submit" class="btnRegister" value="Apply" />
              </div>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>
