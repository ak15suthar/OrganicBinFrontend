<section class="sign-in mt-4">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="/assets/images/signin.png" alt="sing up image"></figure>
        <a [routerLink]="['/signup']" class="signup-image-link">Create an account</a>
      </div>

      <div class="signin-form">
        <h2 class="form-title">Sign in</h2>
        <form [formGroup]="myForm" (ngSubmit)="login()" class="register-form">
          <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text"  formControlName="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password"  formControlName="password" placeholder="Password" />
          </div>

          <div class="form-group form-button">
            <input type="submit" class="form-submit" value="Log in" />
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
